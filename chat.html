<!DOCTYPE html>
<html>
	<head>
		<title>test</title>
		<script src="/new-chat/js/jquery.js"></script>
		<script src="/new-chat/js/jquery-tmpl/jquery.tmpl.js"></script>
		<script src="/new-chat/chat.js"></script>
		<script src="/new-chat/example.js"></script>
		<style>
			textarea {
        border: 4px solid #000;
			}

      #chat_div {
      }

      #chat_div > div {
        overflow: auto;
        width: 100%
      }
      div.chatTime {
        float: left;
      }
      div.chatUser {
        float: left;
        margin-left: 1em;
      }

      div.chatUser:after {
	      content: ":";
      }
      div.chatMsg {
        float: left;
        margin-left: 1em;
      }
		</style>
	</head>
	<body>

		<div id="chat_div">
		</div>

		<form action="#" method="post">
			<textarea id="chat_input" name="chat_input" rows=3 cols="80"></textarea>
			<button type="submit" id="post_message" name="post_message">Send</button>
		</form>

    <script id="msgTemplate" type="text/x-jquery-tmpl">
      <div>
        <div class="chatTime">${$item.timeStr}</div>
        <div class="chatUser">${user}</div>
        <div class="chatMsg">${message}</div>
      </div>
    </script>

	</body>
</html>
